name: GitHub PR Pipeline

on:
  workflow_dispatch:
    inputs:
      aws-three-tier-web-architecture-workshop:
        description: "Enable for aws-three-tier-web-architecture-workshop"
        type: boolean
      repo2:
        description: "Enable for repo2"
        type: boolean
      repo3:
        description: "Enable for repo3"
        type: boolean
      tag_name:
        description: "Tag name to apply"
        required: true
      release:
        description: "Create a release branch"
        type: boolean
      hotfix:
        description: "Create a hotfix branch"
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  process-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Selected Repository List
        run: |
          echo "" > repo-list
          [[ "${{ github.event.inputs.aws-three-tier-web-architecture-workshop }}" == "true" ]] 
          [[ "${{ github.event.inputs.repo2 }}" == "true" ]] && echo "${{ vars.REPO_NAME_2 }}" >> repo-list
          [[ "${{ github.event.inputs.repo3 }}" == "true" ]] && echo "${{ vars.REPO_NAME_3 }}" >> repo-list
          
          echo "üìÇ Selected repositories:"
          cat repo-list

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          gh auth status

      - name: Process Each Repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.inputs.tag_name }}
          RELEASE: ${{ github.event.inputs.release }}
          HOTFIX: ${{ github.event.inputs.hotfix }}
        run: |
          while read -r REPOSITORY; do 
            [[ -z "$REPOSITORY" ]] && continue
            echo "üöÄ Processing repository: $REPOSITORY"

            # Clone the private repository
            git clone https://x-access-token:${GH_TOKEN}@github.com/$REPOSITORY.git
            if [[ $? -ne 0 ]]; then
              echo "‚ùå Failed to clone $REPOSITORY. Check permissions and repository access."
              continue
            fi

            REPO_NAME=$(basename "$REPOSITORY")
            cd "$REPO_NAME" || exit

            # Ensure we're working with the latest develop branch
            git fetch origin develop || echo "‚ö†Ô∏è No develop branch found, skipping checkout."
            git checkout develop 2>/dev/null || echo "‚ö†Ô∏è Failed to checkout develop branch, skipping."
            git pull origin develop || echo "‚ö†Ô∏è Failed to pull latest develop branch."

            # Get the latest commit hash
            latest_commit=$(git rev-parse HEAD)

            # Apply Tag
            git tag "$TAG_NAME" "$latest_commit"
            git push origin --tags
            echo "‚úÖ Tagged latest commit with $TAG_NAME"

            # Create Release Branch
            if [[ "$RELEASE" == "true" ]]; then
              release_branch="release-$(date +%Y%m%d)"
              git checkout -b "$release_branch" "$latest_commit"
              git push origin "$release_branch"
              echo "üöÄ Created release branch: $release_branch"

              # Create PR for Release Branch
              gh pr create --repo "$REPOSITORY" \
                --head "$release_branch" --base develop \
                --title "Release: $release_branch" \
                --body "This is an automated release PR for $release_branch" \
                --assignee "${{ github.actor }}" || echo "‚ùå PR creation failed for $release_branch"
            fi

            # Create Hotfix Branch
            if [[ "$HOTFIX" == "true" ]]; then
              hotfix_branch="hotfix-$(date +%Y%m%d)"
              git checkout -b "$hotfix_branch" "$latest_commit"
              git push origin "$hotfix_branch"
              echo "üî• Created hotfix branch: $hotfix_branch"

              # Create PR for Hotfix Branch
              gh pr create --repo "$REPOSITORY" \
                --head "$hotfix_branch" --base develop \
                --title "Hotfix: $hotfix_branch" \
                --body "This is an automated hotfix PR for $hotfix_branch" \
                --assignee "${{ github.actor }}" || echo "‚ùå PR creation failed for $hotfix_branch"
            fi

            cd ..
          done < repo-list
